<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Custom JS File Link -->
    <script src="./js/main.js" defer></script>
    <title>Planet Safe</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="header">
      <a title="Planet Safe" href="/" class="logo"><img src="assets/img/logo.png" alt="Planet Safe" /></a>

      <nav id="navbar" class="navbar">
        <a title="Home" href="/">Home</a>
        <a title="Contato" href="contato">Contato</a>
      </nav>

      <div class="icons-container">
        <i title="Menu de navegação" id="icon-menu" class="fa fa-bars"></i>
        <i title="Pesquisar" class="fa fa-search"></i>
        <a title="Conta" href="conta"><i class="fa fa-user"></i></a>
      </div>
    </header>
    <!-- / HEADER -->

    <main>
      <!-- BANNER -->
      <section class="banner">
        <div class="container">
          <h1>As plantas causam um impacto positivo em seu ambiente.</h1>
          <p>Forneça à sua casa e escritório as plantas certas e deixe nossa equipe de cuidados com as plantas mantê-las florescendo.</p>

          <div class="button-container">
            <a href="/contato"><button class="button success">Agende agora</button></a>
            <a href="/sobre"><button class="button">Saiba mais</button></a>
          </div>

          <span>Você terá 30 dias de teste grátis.</span>
          <div class="social-container">
            <a title="Facebook" href=""><i class="fa fa-facebook"></i></a>
            <a title="Instagram" href=""><i class="fa fa-instagram"></i></a>
            <a title="Twitter" href=""><i class="fa fa-twitter"></i></a>
          </div>
        </div>

        <div class="plants-container">
          <div class="plant plant-1"></div>
          <div class="plant plant-2"></div>
        </div>
      </section>
      <!-- / BANNER -->
    </main>
  </body>
</html>
